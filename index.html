body {
	align-items: center;
	/* background: #222; */
	background: orangered;
	display: flex;
	margin: 0;
	min-width: 810px;
}
dialog {
	align-items: center;
	background-color: #666;
	color: white;
	display: flex;
	justify-content: center;
	padding: 1.6rem;
}
dialog h2 {
	font-family: 'Monoton', sans-serif;
	font-size: 2.6rem;
	font-weight: normal;
	margin: .5rem 0 0;
}
dialog h3, footer small {
	font-family: 'Rubik', sans-serif;
	font-weight: normal;
	letter-spacing: -1px;
	margin: 0;
}
dialog img {
	display: block;
	margin: -38px 0 auto 2rem;
	max-width: 75%;
}
dialog img.logo {
	--border-color: white;
	--border-width: 5px;
	--gradient: 50% / calc(100% / var(--scale-factor)) 100% no-repeat content-box;
	--image-width: 280px;
	--offset: calc((1 / var(--scale-factor) - 1) * var(--image-width) / 2 - var(--border-width));
	--scale-factor: 1;
	-webkit-mask: linear-gradient(#000 0 0) no-repeat 50% calc(1px - var(--offset)) / calc(100% / var(--scale-factor) - 2 * var(--border-width) - 2px) 50%, radial-gradient(circle closest-side, #000 99%, #0000) var(--gradient);
	aspect-ratio: 1;
